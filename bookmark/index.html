<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <title>Bookmark Site</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
     
  </head>

  <body>

    <div class="container">
      <div class="header clearfix">
        <nav>
           
        </nav>
        <h3 class="text-muted">Bookmark Project</h3>
      </div>

      <div class="jumbotron">
        <h1>Hey!Bookmark your favorite Website.</h1>
        <form id="myform">
            <div class="form-group">
              <label>Website Name</label>
              <input type="text" class="form-control" id="sitename" placeholder="Website Name">
            </div>

            <div class="form-group">
              <label>Website URL</label>
              <input type="text" class="form-control" id="siteurl" placeholder="Website's URL">
            </div>

            <button type="submit" class="btn btn-primary">Submit please</button>
        </form>
      </div>

      <div class="row marketing">
        <div class="col-lg-12">
          <div id="ResultsOfBookmarks"></div>

        </div>         
      </div>

      <footer class="footer">
        <p>&copy; 2018 Bookmarker, Inc.</p>
      </footer>

    </div> <!-- /container -->

      <script
    src="http://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
   <script src="js/bootstrap.min.js"></script>

   <script src="js/main.js"></script>
  </body>
</html>
